<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    background: aquamarine;
    font-size: 2em;
    font-family: sans;
    color: #4466bb;
  }

  all-around-keyboard {
    margin: 50px;
    display: inline-block;
    border: solid #4466bb 1px;
    padding: 40px;
  }
</style>
<body>
<h1>All around keyboards!</h1>
<all-around-keyboard  notes-in-octave="12"
                      raised-keys="[2,4,7,9,11]"
                      sweep=4 octaves="3"
                      thickness="100" width="500"
                      overlapping="0.75">
</all-around-keyboard>

<all-around-keyboard  notes-in-octave="12"
                      raised-keys="[2,5,7,9,11]"
                      sweep=4 octaves="3"
                      thickness="100" width="500"
                      overlapping="0.75">
</all-around-keyboard>


<all-around-keyboard  notes-in-octave="12"
                      raised-keys="[2,4,7,9,11]"
                      sweep=180 octaves="2"
                      thickness="130" width="500"
                      overlapping="0.75">
</all-around-keyboard>

<all-around-keyboard  notes-in-octave="12"
                      raised-keys="[2,4,7,9,11]"
                      sweep=360 octaves="2"
                      thickness="200" width="500"
                      overlapping="0.75">
</all-around-keyboard>

<all-around-keyboard  notes-in-octave="12"
                      raised-keys="[2,4,7,9,11]"
                      sweep=360 octaves="1"
                      thickness="200" width="500"
                      overlapping="0.75">
</all-around-keyboard>

<all-around-keyboard  notes-in-octave="12"
                      raised-keys="[2,5,7,9,11]"
                      sweep=120 octaves="2"
                      thickness="200" width="500"
                      overlapping="0.75">
</all-around-keyboard>

<all-around-keyboard  notes-in-octave="16"
                      raised-keys="[2,4,6,9,11,13,15]"
                      sweep=270 octaves="2"
                      thickness="220" width="500"
                      overlapping="0.75">
</all-around-keyboard>

<all-around-keyboard  notes-in-octave="31"
                      raised-keys="[2,4,6,11,13,15,19,23,25,28,30]"
                      sweep=270 octaves="1"
                      thickness="220" width="500"
                      overlapping="0.75">
</all-around-keyboard>


<script src="all-around-keyboard.js"></script>
