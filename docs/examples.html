<!DOCTYPE html>
<meta charset="utf-8">
<body>
<ul>
<all-around-keyboard  notes-in-octave="12"
                      raised-keys="[2,4,7,9,11]"
                      sweep=4 octaves="3"
                      depth="100" width="500"
                      overlapping="0.75">
</all-around-keyboard>
<li>an ordinary piano keyboard with 3 octaves</li>

<all-around-keyboard  notes-in-octave="12"
                      raised-keys="[2,4,7,9,11]"
                      sweep=180 octaves="2"
                      depth="130" width="500"
                      overlapping="0.75">
</all-around-keyboard>

<all-around-keyboard  notes-in-octave="12"
                      raised-keys="[2,5,7,9,11]"
                      sweep=4 octaves="3"
                      depth="100" width="500"
                      overlapping="0.75">
</all-around-keyboard>
<li>focus on the altered scale and its complement</li>


<all-around-keyboard  notes-in-octave="12"
                      raised-keys="[2,4,7,9,11]"
                      sweep=360 octaves="2"
                      depth="200" width="500"
                      overlapping="0.75">
</all-around-keyboard>
<li>2 octave bagel</li>

<all-around-keyboard  notes-in-octave="12"
                      raised-keys="[2,4,7,9,11]"
                      sweep=360 octaves="1"
                      depth="200" width="500"
                      overlapping="0.75">
</all-around-keyboard>
<li>1 octave donut</li>


<all-around-keyboard  notes-in-octave="12"
                      raised-keys="[2,5,7,9,11]"
                      sweep=120 octaves="2"
                      depth="200" width="500"
                      overlapping="0.75">
</all-around-keyboard>
<li>altered scale</li>


<all-around-keyboard  notes-in-octave="16"
                      raised-keys="[2,4,6,9,11,13,15]"
                      sweep=270 octaves="2"
                      depth="220" width="500"
                      overlapping="0.75">
</all-around-keyboard>
<li>16-tone keyboard with a maximally even scale on the white notes</li>


<all-around-keyboard  notes-in-octave="31"
                      raised-keys="[2,4,6,11,13,15,19,23,25,28,30]"
                      sweep=270 octaves="1"
                      depth="220" width="500"
                      overlapping="0.75">
</all-around-keyboard>
<li>who knows?</li>

</ul>

<script src="all-around-keyboard.js"></script>


<style>
  body {
    margin: 0 50px;
    background: aquamarine;
    font-family: sans;
    color: #4466bb;
    text-align: center;
  }

  ul {
      list-style: none;
      padding: 0px;
  }
  li { padding: 10px; }
  li:before
  {
      list-style: none;
      content: '\266B';
      margin: 0 1em;    /* any design */
  }

  all-around-keyboard {
    margin: 50px;
    margin-top: 50px;
    margin-bottom: 0px;
    display: inline-block;
    border: solid #4466bb 1px;
    padding: 40px;
  }
</style>
