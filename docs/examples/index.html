<!DOCTYPE html>
<meta charset="utf-8">
<body>
<ul>

<all-around-keyboard  synth notes-in-octave="12"
                      raised-notes="[1,3,6,8,10]"
                      sweep=4 octaves="3"
                      depth="100" width="500">
</all-around-keyboard>
<li>a familiar piano keyboard with 3 octaves</li>

<all-around-keyboard  synth notes-in-octave="12"
                      raised-notes="[1,3,6,8,10]"
                      sweep=180 octaves="2"
                      depth="130" width="500">
</all-around-keyboard>

<all-around-keyboard  synth notes-in-octave="12"
                      raised-notes="[1,4,6,8,10]"
                      sweep=4 octaves="3"
                      depth="100" width="500">
</all-around-keyboard>
<li>focus on the altered scale and its complement</li>


<all-around-keyboard  synth notes-in-octave="12"
                      raised-notes="[1,3,6,8,10]"
                      sweep=360 octaves="2"
                      depth="200" width="500">
</all-around-keyboard>
<li>2 octave bagel</li>

<all-around-keyboard  synth notes-in-octave="12"
                      raised-notes="[1,3,6,8,10]"
                      sweep=360 octaves="1"
                      depth="200" width="500">
</all-around-keyboard>
<li>1 octave donut</li>


<all-around-keyboard  pie synth notes-in-octave="12"
                      sweep=270 octaves="1"
                      depth="200" width="500">
</all-around-keyboard>
<li>1 octave pie keyboard</li>

<all-around-keyboard  pie synth notes-in-octave="12"
                      sweep=360 octaves="2"
                      depth="200" width="500"
                      overlapping=1 >
</all-around-keyboard>
<li>2 octave split pie keyboard</li>


<all-around-keyboard  synth notes-in-octave="12"
                      raised-notes="[1,4,6,8,10]"
                      sweep=120 octaves="2"
                      depth="200" width="500">
</all-around-keyboard>
<li>altered scale</li>


<all-around-keyboard  synth notes-in-octave="16"
                      raised-notes="[1,3,5,8,10,12,14]"
                      sweep=270 octaves="2"
                      depth="220" width="500">
</all-around-keyboard>
<li>16-tone keyboard with a maximally even scale on the white notes</li>


<all-around-keyboard  synth notes-in-octave="31"
                      raised-notes="[1,3,5,10,12,14,18,22,24,27,29]"
                      sweep=270 octaves="1"
                      depth="220" width="500">
</all-around-keyboard>

<li>who knows?</li>

</ul>

<script src="all-around-keyboard.js"></script>


<style>
  body {
    margin: 0 4%;
    background: aquamarine;
    font-family: sans;
    color: #4466bb;
    text-align: center;
  }

  ul {
      list-style: none;
      padding: 0px;
  }
  li { padding: 10px; }
  li:before
  {
      list-style: none;
      content: '\266B';
      margin: 0 1em;    /* any design */
  }

  all-around-keyboard {
    width:94%;
    max-width: 700px;
    margin: 0 auto;
    margin-top: 50px;
    margin-bottom: 0px;
    display: inline-block;
    border: solid #4466bb 1px;
    padding: 3%;
  }
</style>
