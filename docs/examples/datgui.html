<!DOCTYPE html>
<meta charset="utf-8">
<body>
<ul>

<all-around-keyboard  id="kb" transition-time=0 synth notes-in-octave="12"
                      raised-notes="[1,3,6,8,10]"
                      sweep=4 octaves="3"
                      depth="100" width="500">
</all-around-keyboard>

<script src="../lib/dat.gui.js"></script>
<script>

window.onload = function() {
  var kb = document.getElementById("kb");
  kb.major = function(){this.raisedNotes = [1,3,6,8,10]}
  kb.melodicMinor = function(){this.raisedNotes = [1,4,6,8,10]}

  var gui = new dat.GUI({autoPlace: false});
  console.log("gui",gui);
  console.log("WHATS GOING ON")
  document.getElementById("controls").appendChild(gui.domElement);
  gui.add(kb, 'octaves',0,20);
  gui.add(kb, 'notesInOctave',0,20);
  gui.add(kb, 'pie');
  gui.add(kb, 'synth');

  var pats = gui.addFolder("up/down pattern");
  pats.add(kb, 'major');
  pats.add(kb, 'melodicMinor');

  gui.add(kb, 'leftmostKey',0,100,1);
  gui.add(kb, 'width',0,1000,1).name("SVG width");
  gui.add(kb, 'depth',0,200).step(0.1);
  gui.add(kb, 'sweep',0,6.3);
  gui.add(kb, 'overlapping',0,1);
  gui.add(kb, 'transitionTime',0,4000);
  gui.add(kb, 'baseTone',0,400);
  gui.add(kb, 'baseKey',0,127);
  gui.add(kb.style, 'width').name('element width')
};
</script>
<div id="controls"></div>


</ul>

<script src="../lib/all-around-keyboard.js"></script>


<style>
  body {
    margin: 0 4%;
    background: aquamarine;
    font-family: sans;
    color: #4466bb;
    text-align: center;
  }

  #controls {
    float: right;
    width: 400px;
  }
  .dg.main {
    width: 70% !important;
    margin: 0 auto;
  }

  ul {
      list-style: none;
      padding: 0px;
  }
  all-around-keyboard {
    max-width: 700px;
    width: 50%;
    float: left;
    margin: 0 auto;
    margin-top: 50px;
    margin-bottom: 0px;
    display: inline-block;
    border: solid #4466bb 1px;
    padding: 3%;
  }
</style>
