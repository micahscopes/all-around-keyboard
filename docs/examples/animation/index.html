<title>all-around-keyboard: animated transitions</title>

<script src="../../lib/all-around-keyboard.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
<script src="https://d3js.org/d3-ease.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-selection.v1.min.js"></script>
<script src="https://d3js.org/d3-timer.v1.min.js"></script>
<script src="https://d3js.org/d3-transition.v1.min.js"></script>

<h2> modulations </h2>
<all-around-keyboard  synth notes-in-octave="12" octaves="3"
                      depth=150 width="800"
                      raised-notes="[1,3,6,8,10]" sweep=360
                      transition-time="500" id="kb">
</all-around-keyboard>

<script>
var d = 3000;


var kb = d3.select('all-around-keyboard')
function release(){ }

kb.node().notesLight([0,2,4,5,7,9,11]);

kb.transition().delay(d)
.attr("sweep",90)
.transition().duration(1000).style("width","800px")
.transition().delay(d)
.attr("raised-notes","[1,4,6,8,10]")
.transition().delay(d)
.attr("raised-notes","[1,4,6,8,11]")
.transition().delay(d)
.attr("raised-notes","[1,4,6,9,11]")
.transition().delay(d)
.attr("raised-notes","[2,4,6,9,11]")
.transition().delay(d)
.attr("raised-notes","[2,4,6,9,0]")
.transition().delay(d)
.attr("raised-notes","[2,4,7,9,0]")
.transition().delay(d)
.attr("raised-notes","[2,5,7,9,0]")
.transition().delay(d)
.attr("raised-notes","[3,5,7,9,0]")
.transition().delay(d)
.attr("raised-notes","[3,5,7,10,0]")
.transition().delay(d)
.attr("raised-notes","[3,5,7,10,1]")
.transition().delay(d)
.attr("raised-notes","[3,5,8,10,1]")
.transition().delay(d)
.attr("raised-notes","[3,5,8,11,1]")
.transition().delay(d)
.attr("raised-notes","[3,6,8,11,1]")
.transition().delay(d)
.attr("raised-notes","[4,6,8,11,1]")
.transition().delay(d)
.attr("raised-notes","[4,6,9,11,1]")
.transition().delay(d)
.attr("raised-notes","[4,6,9,11,2]")
.transition().delay(d)
.attr("raised-notes","[4,7,9,11,2]")
.transition().delay(d)
.attr("raised-notes","[4,7,9,0,2]")
.transition().delay(d)
.attr("raised-notes","[4,7,10,0,2]")
.transition().delay(d)
.attr("raised-notes","[5,7,10,0,2]")





</script>
